<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>РКИ</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <main class="position-relative">
	    	<div class="container py-5">
	    		<div class="row g-4 d-flex justify-content-center pt-5">
	    			<div class="col-lg-6">
	    				<div class="bg-black p-4 br-15 text-center mx-xxl-4">
	    					<img src="img/rki_login.svg" alt="РКИ" class="pt-5">
	    					<p class="text-white fs-24 pt-4 fw-400">регистрация<br>по коду приглашения</p>
	    					<form class="auth mt-5" action="" method="POST">
		                        <div class="form-group">
		                            <label for="invite_code" class="d-none">код приглашения</label>
		                            <input id="nvite_code" type="text" name="nvite_code" placeholder="код приглашения" class="form-control br-100 bg-grey-book p-f-login">
		                        </div>
		                        <button class="btn btn-primary fs-24 p-b br-100 w-100 mt-4">вход</button>
		                    </form>
		                    <div class="br-15 p-3 mt-5 bg-black-light-login">
								<a class="text-white fs-20 fw-400" href="#">Регистрация</a>
								<p class="text-white lh-17 m-0 pt-3">Если у вас есть код приглашения, либо вы хотите<br> создать учетную запись с выбором своей организации</p>
							</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </main>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	    <script type="text/javascript">
	    	$(document).ready(function() {
			    $('.form-select').select2();
			});
	    </script>
	</body>
</html>
