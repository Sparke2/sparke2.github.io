<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>РКИ</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <main class="position-relative">
	    	<div class="container py-5">
	    		<div class="row g-4 d-flex justify-content-center pt-5">
	    			<div class="col-lg-6">
	    				<p class="fs-20 ms-xxl-4 fw-400">← назад</p>
	    				<div class="bg-black p-4 br-15 text-center mx-xxl-4">
	    					<img src="img/rki_login.svg" alt="РКИ" class="pt-5">
	    					<p class="text-white fs-24 pt-4">Вы забыли свой пароль?</p>
	    					<p class="text-white pb-5 m-0">Введите адрес электронной почты,<br> который вы указали при регистрации. <br>Вам будет отправлено сообщение со ссылкой <br>для активации нового пароля</p>
	    					<form class="auth" action="" method="POST">
		                        <div class="form-group">
		                            <label for="login" class="d-none">E-mail</label>
		                            <input id="login" type="text" name="login" placeholder="E-mail" class="form-control br-100 bg-grey-book p-f-login">
		                        </div>
		                        <button class="btn btn-primary fs-24 p-b br-100 w-100 mt-5">Запросить пароль</button>
		                    </form>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </main>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	    <script type="text/javascript">
	    	$(document).ready(function() {
			    $('.form-select').select2();
			});
	    </script>
	</body>
</html>
