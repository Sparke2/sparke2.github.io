<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>РКИ</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	    <main class="position-relative">
	    	<div class="container py-5">
	    		<div class="row g-4 d-flex justify-content-center pt-5">
	    			<div class="col-lg-6">
	    				<p class="fs-20 ms-xxl-4 fw-400">← у меня есть код приглашения</p>
	    				<div class="bg-black p-4 br-15 text-center mx-xxl-4">
	    					<img src="img/rki_login.svg" alt="РКИ" class="pt-5">
	    					<p class="text-white fs-24 pt-4">Регистрация</p>
	    					<div class="mb-4">
	    						<span class="badge bg-light-red fs-12 text-black br-100 p-2"><span class="bg-red br-100 me-2 text-white p-login-step">1</span>шаг</span>
	    						<img src="img/line_login_step.svg" class="px-1">
	    						<span class="badge bg-login fs-12 text-black br-100 p-2"><span class="br-login-1 bg-white br-100 me-2 text-login p-login-step">2</span>шаг</span>
	    						<img src="img/line_login_step.svg" class="px-1">
	    						<span class="badge bg-login fs-12 text-black br-100 p-2"><span class="br-login-1 bg-white br-100 me-2 text-login p-login-step">3</span>шаг</span>
	    					</div>
	    					<div class="row g-4">
	    						<div class="col-12">
	    							<div class="br-white-3 br-15 p-4 hover-pale-white">
	    								<img src="img/teacher.png" alt="" class="img-fluid">
	    								<p class="text-white fs-24 m-0 pt-4">преподаватель</p>
	    							</div>
	    						</div>
	    						<div class="col-12">
	    							<div class="br-white-3 br-15 p-4 hover-pale-white">
	    								<img src="img/student.png" alt="" class="img-fluid">
	    								<p class="text-white fs-24 m-0 pt-4">обучающийся</p>
	    							</div>
	    						</div>
	    					</div>
		                    <button class="btn btn-br-white fs-24 p-b br-100 w-100 mt-5">далее</button>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </main>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	    <script type="text/javascript">
	    	$(document).ready(function() {
			    $('.form-select').select2();
			});
	    </script>
	</body>
</html>
