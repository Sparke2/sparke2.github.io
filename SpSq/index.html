<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

<script type="module">
      import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';

      import { UnrealBloomPass } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/postprocessing/UnrealBloomPass.js';

function main() {
  	const canvas = document.querySelector('#drawcanvas');
  	var renderer = new THREE.WebGLRenderer({canvas, antialias: true});
  	const scene = new THREE.Scene();
  	const camera = new THREE.PerspectiveCamera( 50, canvas.width / canvas.height, 1, 600 );

  	scene.background = new THREE.Color(0xffff00);

        function render() {
        	renderer.render( scene, camera );
        	requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
  }
  main();
